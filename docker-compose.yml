services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: conekta-api
    ports:
      - "8000:8000"
    volumes:
      - db-data:/app/data
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  manager:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: conekta-manager
    command: ["python", "-m", "app.workers.manager"]
    volumes:
      - db-data:/app/data
    env_file:
      - ./backend/.env
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

volumes:
  db-data:
    driver: local