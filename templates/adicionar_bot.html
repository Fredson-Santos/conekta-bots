<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Bot - Conekta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleTipo() {
            const tipo = document.getElementById('tipoSelect').value;
            const divToken = document.getElementById('divToken');
            const divSession = document.getElementById('divSession');
            const divPhone = document.getElementById('divPhone');

            if (tipo === 'bot') {
                divToken.classList.remove('hidden');
                divSession.classList.add('hidden');
                divPhone.classList.add('hidden');
            } else {
                divToken.classList.add('hidden');
                divSession.classList.remove('hidden');
                divPhone.classList.remove('hidden');
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-2xl mx-auto">
        <div class="mb-5 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">ü§ñ Adicionar Novo Bot</h1>
            <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">‚¨Ö Voltar</a>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md">
            <form action="/bots/criar" method="post" class="space-y-6">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nome do Bot (Apelido)</label>
                        <input type="text" name="nome" placeholder="Ex: Atendente 01" required
                               class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tipo de Conex√£o</label>
                        <select id="tipoSelect" name="tipo" onchange="toggleTipo()"
                                class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                            <option value="bot">ü§ñ Bot API (Token)</option>
                            <option value="user">üë§ Userbot (Conta Real)</option>
                        </select>
                    </div>
                </div>

                <div class="bg-blue-50 p-4 rounded border border-blue-100">
                    <h3 class="text-sm font-bold text-blue-800 mb-2">Credenciais do Telegram (my.telegram.org)</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-700">API ID</label>
                            <input type="text" name="api_id" required placeholder="Ex: 123456"
                                   class="mt-1 block w-full rounded border-gray-300 bg-white p-2 border text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700">API Hash</label>
                            <input type="text" name="api_hash" required placeholder="Ex: a1b2c3..."
                                   class="mt-1 block w-full rounded border-gray-300 bg-white p-2 border text-sm">
                        </div>
                    </div>
                </div>

                <div id="divToken">
                    <label class="block text-sm font-medium text-gray-700">Bot Token (BotFather)</label>
                    <input type="text" name="bot_token" placeholder="Ex: 123456:ABC-def..."
                           class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                </div>

                <div id="divPhone" class="hidden">
                    <label class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="text" name="phone" placeholder="+5511999999999"
                           class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                </div>
                
                <div id="divSession" class="hidden bg-yellow-50 p-4 rounded border border-yellow-200">
                    <label class="block text-sm font-bold text-yellow-800">String Session</label>
                    <textarea name="session_string" rows="3" placeholder="Cole a string longa gerada pelo script aqui..."
                              class="mt-1 block w-full rounded border-gray-300 bg-white p-2 border text-xs font-mono"></textarea>
                    <p class="text-xs text-gray-500 mt-2">
                        ‚ö†Ô∏è Para Userbots, recomendamos gerar a sess√£o via terminal (`python adicionar_bot.py`) e colar aqui, ou usar o script diretamente. O login via web √© complexo.
                    </p>
                </div>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded transition">
                    üíæ Salvar Bot
                </button>
            </form>
        </div>
    </div>
</body>
</html>
