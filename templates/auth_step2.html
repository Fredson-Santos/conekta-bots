<!-- Template para Step 2 da autenticação: Verificação do código -->
<div class="p-4 bg-blue-50 border-l-4 border-blue-500 mb-4 rounded">
    <p class="font-bold text-blue-800">✓ Código enviado para {{ phone }}</p>
    <p class="text-sm text-blue-600">Verifique seu Telegram</p>
</div>

<form hx-post="/bots/auth/verify" hx-swap="outerHTML" hx-target="#step2-container" hx-indicator="#loading-verify">

    <input type="hidden" name="auth_id" value="{{ auth_id }}">

    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">
            Código de Verificação
        </label>
        <input type="text" name="code" placeholder="12345"
            class="border p-3 w-full rounded shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required autofocus maxlength="6">
        <p class="text-xs text-gray-500 mt-1">Digite o código recebido no Telegram</p>
    </div>

    <div class="flex items-center gap-3">
        <button type="submit"
            class="bg-green-600 text-white px-6 py-3 rounded font-bold hover:bg-green-700 shadow-md transition">
            ✓ Verificar Código
        </button>

        <div id="loading-verify" class="htmx-indicator">
            <svg class="animate-spin h-5 w-5 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>
    </div>
</form>
