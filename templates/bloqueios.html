<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bloqueios - Conekta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto">
        <div class="mb-5 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-red-600">ðŸš« Blacklist (Bloqueios)</h1>
            <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">â¬… Voltar</a>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8 border-l-4 border-red-500">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Novo Termo Proibido</h2>
            <form action="/bloqueios/criar" method="post" class="flex gap-4 items-end">
                
                <div class="flex-grow">
                    <label class="block text-sm font-medium text-gray-700">Palavra ou Frase</label>
                    <input type="text" name="termo" placeholder="Ex: aposta, cassino, clique aqui" required
                           class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                </div>

                <div class="w-64">
                    <label class="block text-sm font-medium text-gray-700">Bot</label>
                    <select name="bot_id" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                        {% for bot in bots %}
                        <option value="{{ bot.id }}">{{ bot.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">
                    Bloquear
                </button>
            </form>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Termo Bloqueado</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Bot</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in bloqueios %}
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="px-5 py-4 text-sm font-bold text-red-600">
                            {{ item.termo }}
                        </td>
                        <td class="px-5 py-4 text-sm text-gray-600">
                            {{ item.bot.nome }}
                        </td>
                        <td class="px-5 py-4 text-sm">
                            <a href="/bloqueios/deletar/{{ item.id }}" class="text-gray-400 hover:text-red-600 font-bold text-xs uppercase">Remover</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% if not bloqueios %}
            <div class="p-5 text-center text-gray-500">Nenhum bloqueio cadastrado.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
