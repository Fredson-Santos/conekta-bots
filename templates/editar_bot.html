<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Bot - Conekta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Fun√ß√£o para mostrar/esconder campos baseado no tipo
        function toggleTipo() {
            const tipo = document.getElementById('tipoSelect').value;
            const divToken = document.getElementById('divToken');
            const divSession = document.getElementById('divSession');
            const divPhone = document.getElementById('divPhone');

            if (tipo === 'bot') {
                divToken.classList.remove('hidden');
                divSession.classList.add('hidden');
                divPhone.classList.add('hidden');
            } else {
                divToken.classList.add('hidden');
                divSession.classList.remove('hidden');
                divPhone.classList.remove('hidden');
            }
        }
        // Roda ao abrir a p√°gina para garantir o estado certo
        window.onload = toggleTipo;
    </script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-2xl mx-auto">
        <div class="mb-5 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">‚úèÔ∏è Editar Bot</h1>
            <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</a>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md">
            <form action="/bots/editar/{{ bot.id }}" method="post" class="space-y-6">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" name="nome" value="{{ bot.nome }}" required
                               class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="tipoSelect" name="tipo" onchange="toggleTipo()"
                                class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                            <option value="bot" {% if bot.tipo == 'bot' %}selected{% endif %}>ü§ñ Bot API</option>
                            <option value="user" {% if bot.tipo == 'user' %}selected{% endif %}>üë§ Userbot</option>
                        </select>
                    </div>
                </div>

                <div class="bg-blue-50 p-4 rounded border border-blue-100">
                    <h3 class="text-sm font-bold text-blue-800 mb-2">Credenciais</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-700">API ID</label>
                            <input type="text" name="api_id" value="{{ bot.api_id }}" required
                                   class="mt-1 block w-full rounded border-gray-300 bg-white p-2 border text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700">API Hash</label>
                            <input type="text" name="api_hash" value="{{ bot.api_hash }}" required
                                   class="mt-1 block w-full rounded border-gray-300 bg-white p-2 border text-sm">
                        </div>
                    </div>
                </div>

                <div id="divToken">
                    <label class="block text-sm font-medium text-gray-700">Bot Token</label>
                    <input type="text" name="bot_token" value="{{ bot.bot_token or '' }}"
                           class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                </div>

                <div id="divPhone" class="hidden">
                    <label class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="text" name="phone" value="{{ bot.phone or '' }}"
                           class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                </div>
                
                <div id="divSession" class="hidden bg-yellow-50 p-4 rounded border border-yellow-200">
                    <label class="block text-sm font-bold text-yellow-800">String Session (Atualizar Login)</label>
                    <textarea name="session_string" rows="3" placeholder="Deixe em branco para manter a sess√£o atual..."
                              class="mt-1 block w-full rounded border-gray-300 bg-white p-2 border text-xs font-mono"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition">
                    üíæ Salvar Altera√ß√µes
                </button>
            </form>
        </div>
    </div>
</body>
</html>
