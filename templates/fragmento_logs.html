{% for log in logs %}
<tr class="border-b border-gray-200 hover:bg-gray-50 transition duration-300 ease-in-out">
    <td class="px-5 py-3 text-sm text-gray-600">
        {{ log.data_hora.strftime('%H:%M:%S') }}
    </td>
    <td class="px-5 py-3 text-sm font-bold text-blue-600">
        {{ log.bot_nome }}
    </td>
    <td class="px-5 py-3 text-sm text-gray-700">
        <span class="font-semibold">{{ log.origem }}</span> ➡ {{ log.destino }}
        <div class="text-xs text-gray-400">{{ log.mensagem }}</div>
    </td>
    <td class="px-5 py-3 text-sm">
        {% if log.status == 'Sucesso' %}
            <span class="text-green-600 font-bold bg-green-100 px-2 py-1 rounded-full text-xs">✓ Sucesso</span>
        {% else %}
            <span class="text-red-600 font-bold bg-red-100 px-2 py-1 rounded-full text-xs">⚠ Erro</span>
        {% endif %}
    </td>
</tr>
{% endfor %}

{% if not logs %}
<tr>
    <td colspan="4" class="p-5 text-center text-gray-500">
        Nenhuma atividade recente...
    </td>
</tr>
{% endif %}
