<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Regras - Conekta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto">
        <div class="mb-5 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">⚡ Regras de Repasse</h1>
            <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">⬅ Voltar para Bots</a>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-purple-600">Adicionar Nova Regra</h2>
            <form action="/regras/criar" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nome da Regra</label>
                    <input type="text" name="nome" placeholder="Ex: Promoções VIP" required
                           class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Qual Bot fará isso?</label>
                    <select name="bot_id" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                        {% for bot in bots %}
                        <option value="{{ bot.id }}">{{ bot.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Origem (Username ou ID)</label>
                    <input type="text" name="origem" placeholder="@canal_origem" required
                           class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Destino (Username ou ID)</label>
                    <input type="text" name="destino" placeholder="@meu_canal" required
                           class="mt-1 block w-full rounded border-gray-300 bg-gray-50 p-2 border">
                </div>

                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                        Salvar Regra
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Regra</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Bot Responsável</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Origem ➡ Destino</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for regra in regras %}
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="px-5 py-4 text-sm font-bold text-gray-800">{{ regra.nome }}</td>
                        <td class="px-5 py-4 text-sm text-blue-600">{{ regra.bot.nome if regra.bot else 'Bot Deletado' }}</td>
                        <td class="px-5 py-4 text-sm">
                            <span class="bg-gray-200 px-2 py-1 rounded text-xs">{{ regra.origem }}</span>
                            <span class="text-gray-400 mx-1">➡</span>
                            <span class="bg-gray-200 px-2 py-1 rounded text-xs">{{ regra.destino }}</span>
                        </td>
                        <td class="px-5 py-4 text-sm">
                            <a href="/regras/deletar/{{ regra.id }}" class="text-red-600 hover:text-red-900 font-bold text-xs uppercase">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
